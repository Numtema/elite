
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elite Training - Connexion</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        
        /* Glassmorphism Classes */
        .glass-dark {
            background: rgba(15, 23, 42, 0.8);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .dark .glass-dark {
            background: rgba(11, 11, 15, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .glass-light {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(15, 23, 42, 0.05);
        }

        .dark .glass-light {
            background: rgba(18, 18, 26, 0.7);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        /* Hero Grid background */
        .hero-grid {
            background-image: radial-gradient(circle at 2px 2px, currentColor 1px, transparent 0);
            background-size: 40px 40px;
        }

        /* Personnalisation de la barre de d√©filement */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #f1f1f1; }
        .dark ::-webkit-scrollbar-track { background: #07070D; }
        ::-webkit-scrollbar-thumb { background: #ef4444; border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: #dc2626; }
    </style>
<script type="importmap">
{

  }
}
</script>
</head>
<body class="bg-slate-50 dark:bg-[#07070D] text-slate-900 dark:text-slate-100 transition-colors duration-300">
    <div id="root"></div>
</body>
</html>
